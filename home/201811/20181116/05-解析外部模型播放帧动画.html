<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../three.png">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 溢出隐藏 */
        }
    </style>
    <script src="../../libs/build/three-r93.js"></script>
    <script src="../../libs/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<script>

    var scene, camera, renderer, controls, mixer;
    var clock = new THREE.Clock();

    /* 场景 */
    function initScene() {

        scene = new THREE.Scene();

    }

    /* 相机 */
    function initCamera() {

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.set(150, 100, 150);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

    }

    /* 渲染器 */
    function initRender() {

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

    }

    /* 灯光 */
    function initLight() {

        scene.add(new THREE.AmbientLight(0xCCCCCC));

        var spotLight1 = new THREE.SpotLight(0xffffff);
        spotLight1.position.set(-1000, -1000, -1000);

        var spotLight2 = new THREE.SpotLight(0xffffff);
        spotLight2.position.set(1000, 1000, 1000);

        scene.add(spotLight1);
        scene.add(spotLight2);

    }

    /* 控制器 */
    function initControls() {

        controls = new THREE.OrbitControls(camera, renderer.domElement);

    }

    function initContent() {

        var axesHelper = new THREE.AxesHelper( 50 );
        scene.add( axesHelper );

        var loader = new THREE.JSONLoader();

        loader.load('bird/flamingo.json', function (geometry,) {

            //  通过平面发现来计算顶点发现,使平面更光滑
            geometry.computeVertexNormals();

            var material = new THREE.MeshPhongMaterial({
                morphTargets:true,
                vertexColors:THREE.FaceColors
            });

            var mesh = new THREE.Mesh(geometry, material);

            scene.add(mesh);
            console.log(mesh);
            mixer = new THREE.AnimationMixer(mesh);

            var animationAction = mixer.clipAction(geometry.animations[0]);
            animationAction.play();

        })

    }

    /* 窗口变动触发 */
    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    /* 数据更新 */
    function update() {

        controls.update();

        if (mixer !== undefined ) {
            mixer.update(clock.getDelta());
        }

    }

    /* 初始化 */
    function init() {

        initScene();
        initCamera();
        initRender();
        initLight();
        initControls();
        initContent();
        /* 监听事件 */
        window.addEventListener('resize', onWindowResize, false);

    }

    /* 循环渲染 */
    function animate() {

        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        update();

    }

    /* 初始加载 */
    (function () {

        init();
        animate();

    })();

</script>
</body>
</html>
